<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CalcUlator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact us</a></li>

            </ul>
        </nav>
    </header>

    <div class="container">
        
        <h2>Enter Your Details To Check Your BMI </h2>
    <form action="#" id="formm">
        <input type="text" name="weight" id="weight" placeholder="Enter Your Weight in kg">
        <input type="text" name="height" id="height" placeholder="Enter Your Height in m2">
        <input type="submit" id="submit">
    </form>

    <div id="result">Your Result Will Show here</div>

    <div id="details">
        <table>
        
            <tr>
            <th>BMI</th>
            <th>Weight Status</th>
            </tr>
            <tr>
            <td>Below 18.5</td>
            <td>Underweight</td>
            </tr>
            <tr>
            <td>18.5 - 24.9</td>
            <td>Normal Weight</td>
            </tr>
            <tr>
            <td>25 - 29.9</td>
            <td>Overweight</td>
            </tr>
            <tr>
            <td>30 - 35</td>
            <td>Obese</td>
            </tr>
            <tr>
            <td>Over 35</td>
            <td>Morbid obesity</td>
            </tr>
            
            
        </td>
    </table></div>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
